[tox]
envlist =
    py{27,34,35,36,py}-pip{8,8.1.1,9,latest}
    flake8
    readme

[testenv]
deps =
    piplatest: pip
    pip8.1.1: pip==8.1.1
    pip8: pip~=8.0
    pip9: pip~=9.0
    coverage
    mock
    pytest
install_command= python -m pip install {opts} {packages}
commands =
    pip --version
    coverage run -m pytest --strict --doctest-modules {posargs:tests/ piptools/}
    coverage report -m
    coverage html

[testenv:flake8]
deps = flake8
commands = flake8 piptools tests

[testenv:readme]
deps = readme_renderer
commands = python setup.py check --restructuredtext --strict

[travis:env]
PIP =
    8: pip8
    8.1.1: pip8.1.1
    9: pip9
    latest: piplatest
