[tox]
envlist =
    # NOTE: keep this in sync with the env list in .travis.yml for tox-travis.
    py{27,35,36,37,38,py,py3}-pip{20.0,latest,master}-coverage
    checkqa
    readme
skip_missing_interpreters = True

[testenv]
extras =
    testing
    coverage: coverage
deps =
    pipmaster: -e git+https://github.com/pypa/pip.git@master#egg=pip
    pip20.0: pip==20.0.*
setenv =
    piplatest: PIP=latest
    pipmaster: PIP=master
    pip20.0: PIP==20.0

    coverage: PYTEST_ADDOPTS=--strict --doctest-modules --cov --cov-report=term-missing {env:PYTEST_ADDOPTS:}
commands_pre =
    piplatest: python -m pip install -U pip
    pip --version
commands = pytest {posargs}
passenv = CI

[testenv:checkqa]
basepython = python3
skip_install = True
deps = pre-commit
commands_pre =
commands = pre-commit run --all-files --show-diff-on-failure

[testenv:readme]
deps = twine
commands_pre =
commands = twine check {distdir}/*

[travis:env]
PIP =
    20.0: pip20.0
    latest: piplatest
    master: pipmaster
