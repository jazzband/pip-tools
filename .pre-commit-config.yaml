repos:
  - repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
    - id: black
      args: [--target-version=py36]
  - repo: https://github.com/PyCQA/isort
    rev: 5.6.4
    hooks:
    - id: isort
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.4
    hooks:
    - id: flake8
      additional_dependencies:
      - flake8-pytest-style
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.0
    hooks:
    - id: bandit
      exclude: ^tests/
